<th:block xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Book Store</h1>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form action="/books/add" method="POST">
          <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${book} != null ? ${book.getName()} : '')"
                   required
                   placeholder="Enter book name">
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control"
                    id="category"
                    name="category">
              <option th:each="cat : ${categories}"
                      th:value="${cat}"
                      th:text="${cat.name()}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Authors</label>
            <br/>
            <input th:type="checkbox"
                   th:id="authors"
                   th:name="authors"
                   th:each="author : ${authors}"
                   th:value="${author.getId()}"
                   th:text="${author.getName() + ' '}">
          </div>
          <div class="form-group">
            <label>Available Copies</label>
            <input type="number"
                   id="availableCopies"
                   name="availableCopies"
                   th:value="(${book} != null ? ${book.getAvailableCopies()} : '')"/>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          <a type="button" class="btn btn-primary" href="/books">Back</a>
        </form>
      </div>
    </div>
  </div>


</th:block>
